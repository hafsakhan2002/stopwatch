<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <!-- <div class="heading1">

        <h1>STOPWATCH</h1>

    </div> -->
    

    <div class="container">
        <div class=" heading col-xm-12">
            <h1>STOPWATCH</h1>
        </div>
    
        <div class="row">

             <div >

                <span id="min">00</span> 

            </div>

            <div >

                <span id="sec">00</span> 

            </div>
            <div >

                <span id="ms">00</span> 

            </div>
        </div>



        <div class="row">

            <div class="col-md-auto">

                <button class="btn btn-outline-dark" id="pause" onclick="pause()">PAUSE</button>

            </div>

            <div class="col-md-auto" >

             <button class="btn btn-outline-info" id="start" onclick="start()">START</button>

            </div>

            <div class="col-md-auto">

             <button class="btn btn-outline-danger" onclick="reset()">RESET</button>

            </div>

        </div>

    </div>






    <footer>
            <h3>CREATED BY Hafsa</h3>
    </footer>
    <script src="app.js"></script>
</body>
</html>
